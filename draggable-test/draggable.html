<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #objeto {
                border: 1px solid black;
                width: 60px;
                height: 60px;
            }
            #contenedor {
                border: 1px solid black;
                width: 160px;
                height: 160px;
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <div id="objeto" draggable="true">
            <p>objeto</p>
        </div>
        <hr>
        <div id="contenedor">
            <p>contenedor</p>
        </div>
        <script src="draggable.js"></script>
    </body>
</html>
